    <script>
        let s1 = new Set(['a', 'b', 'c', 1]);
        console.log(typeof s1); // object

        // 数组去重：
        let arr = [1, 2, 3, 4, 1, 2, 3];
        let s2 = new Set(arr);  // Set会自动去重
        console.log(s2);

        s2.add(5);  // 向s2中追加一个元素5
        console.log(s2);

        s2.delete(3);   // 删除s2中的元素3
        console.log(s2);

        //s2.clear(); // 清除s2中的所有元素
        
        // 判断s1中是否包含元素3：
        console.log(s2.has(3)); // 返回布尔值

        // 求s2里的元素个数：
        console.log(s2.size);

        for(let [index,item] of s1.entries()){
            console.log(`${index}:${item}`);    // index 即 item
        }


        let ws = new WeakSet();
        let obj = {name:'zhangsan'};
        let obj1 = obj;
        ws.add(obj);
        ws.add(obj1);
        console.log(ws);

        /* 
        Set类似于数组，但成员变量的值都是唯一的，没有重复的值。
        WeakSet也是不重复的值的集合，但是只能用来存放对象 */
