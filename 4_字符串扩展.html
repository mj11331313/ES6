<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<script>
    let arg = 'hello';
    let str = 'asdfasfa'
            + 'sfsafasdf' + arg + 'sad<h1>fsa</h1>df'
            + 'asfasfa';
    document.write(str);


    //符号``里的内容为字符串模板，可将回车符转化为空格
    let a = 5, b = 6;
    let str1 = `asdfa
    sdfasfasdfasdfa
    sdfsadfs${arg}af<h1>5+6=${a+b}</h1>
    daf`;   //使用${}可在模板中插入变量并进行简单计算
    document.write(str1);


    let str2 = '啊hello world';
    console.log(str2.includes("h"));//检索字符串是否包含目标字符,结果为布尔值
    console.log(str.startsWith('哦'));//判断字符串是否由目标字符开始；
    console.log(str2.endsWith('world'));//判断字符串是否以目标字符结束

    //startswith方法封装：
    function sw(str, target){
        if(str.indexOf(target) == 0){
            return true;
        }
        return false;
    }
    console.log(sw(str2, '啊hello'));


    //endswith方法封装：
    function ew(str, target){
        if(str.lastIndexOf(target) == str.length - target.length){//12-5
            return true;
        }
        return false;
    }
    console.log(ew(str2, 'world'));


    let str3 = 'xy';
    console.log(str3.padStart(8, 'abc'));//重复abc,字符串总长度为8，最后添加xy
    console.log(str3.padEnd(8, 'abc'));//最开始添加xy,重复abc，总长度为8
    console.log(str3.repeat(5));//将字符串重复5次

</script>
</body>
</html>
