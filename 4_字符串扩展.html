<script>

    let str1 = `asdfa
    sdfasfasdfasdfa
    sdfsadfs${arg}af<h1>5+6=${a+b}</h1>
    daf`;   //使用${}可在模板中插入变量并进行简单计算
    document.write(str1);


    let str2 = '啊hello world';
