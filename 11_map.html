<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Javascript的Object本身就是键值对的数据结构，
        但实际上属性和值构成的是“字符串-值”，属性只能是字符串，
        如果传个对象自变量作为属性名，那么会默认把对象转换成字符串，
        结果这个属性名就变成“[object Object]”。

        ES6提供了“值-值”的数据结构，键名不仅可以是字符串，
        也可以是对象。它是一个更完善的Hash结构。 */

        let m1 = new Map();
        m1.set('1', 'a');
        let obj = {name: 'zs'};
        m1.set(obj, {age: 18}); // 键名=obj 键值={age:18}
        console.log(m1.get(obj));


        let wm = new WeakMap(); // 键名必须是一个对象
        wm.set({name:'zs'}, 'a');
        console.log(wm);
    </script>
</body>
</html>
