<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>扩展运算符与rest运算符</title>
</head>
<body>
    <script>
        //arguments:
        function foo(){
            console.log(arguments[0],arguments[1]);
        }
        foo(3,4,5,6);


        //扩展运算符：
        function fool1(...arg){
            console.log(arg);
        }
        fool1(7,8,9);


        
    </script>
</body>
</html>
