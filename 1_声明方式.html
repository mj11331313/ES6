<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>声明方式</title>
</head>
<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <script>
//        var a = 5 ;
//        if( a == 5 ){
//            throw new Error('停止赋值！');//控制台报错：停止赋值
//        };


        let b=6;
        console.log(b);


        var x = 9;
        function foo(){
            console.log(x);
//            let x=9;//let定义不能重复
        };
        foo();


        for(let i=0; i<3; i++){
            console.log(i);
        }
        let i = 5;
        console.log(i);


        function foo(arg){
            console.log(arg);//输出5
            {
                let arg = 6;
                console.log(arg);//输出6
            }
        }
        foo(5);


        //使变量不被改变的方法：
    //1.使用const：
        const m = 100; //const定义的变量是常量，不可改变
//        m = 120;
        const obj = {
            name:"sam",
            age:19
        };
//        obj={
//            name:"bob"
//        }

    //2.使用freeze关键字：
        Object.freeze(obj);//冻结
        obj.name="lisi";
        console.log(obj.name);


        //给li绑定单击事件：
    //ES方法一:使用let定义循环变量
        var oUl = document.querySelector("ul");
        var aLi = oUl.getElementsByTagName("li");
        for( let j = 0 ; j < aLi.length ; j++){
//            aLi[j].onclick = function(){ //不用自定义属性保存下标
//                console.log(this.innerHTML);
//            }
        }

     //ES方法二:闭包
        for( var t = 0 ; t<aLi.length; t++){
            (function (index){ //将每次循环的i赋给index
                aLi[index].onclick = function(){
                    console.log(this.innerHTML);
                }
            })(t);//函数立即调用
        }
    </script>
</body>
</html>
