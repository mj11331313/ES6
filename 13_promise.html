    //promise的特点：
    /*
    * 1.对象的状态不受外界影响：promise有三种状态：pending进行中、fulfilled已成功、rejected已失败。只有
    * 异步操作的结果可以决定当前是何种状态，其他任何操作都无法改变这个状态。
    * 2.一旦状态改变则不会再变，任何时候都可以得到这个结果：如果改变已经发生，即使再对promise对象添加回调
    * 函数得到的结果也不会改变（一旦请求，不能中止）。
    * */



    //若要发送多个ajax请求(用定时器模拟发送ajax请求)：
    let p1 = new Promise((resolve,reject) => {
        setTimeout(() => {//setTimeout也可管理请求状态
            console.log('p1');
