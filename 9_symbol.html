<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        es5的数据类型：number string boolean undefined null
        es6新增的数据类型：symbol 
        （Symbol类型是保证每个属性的名字都是独一无二的）
        */

        let name = Symbol();
        let obj = {
            name: 'lisi',
            age: 18
        };
        obj[name] = 'zhangsan'; // 不能修改name值
        // console.log(obj[name]);
        for(let p in obj){  // p => 键名
            console.log(p,obj[p]);  // name,lisi age:18
        }
 </script>
</body>
</html>
